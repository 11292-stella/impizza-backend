# 1. Spring Application and JPA Settings
spring.application.name=impizza
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 2. Database Connection (Utilizza le Variabili d'Ambiente su Koyeb)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. Soluzione per l'Errore 'undefined/unknown' (Forza la Configurazione SSL)
# Questo istruisce Spring Boot (HikariCP) a usare la modalità SSL richiesta da Koyeb.
spring.datasource.hikari.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.ssl-mode=require
spring.datasource.hikari.ssl-factory=org.postgresql.ssl.NonValidatingFactory

# 4. Server Port (Fix per l'Health Check di Koyeb)
server.port=8000

# 5. Management/Actuator (Opzionale, ma utile per Health Check)
management.endpoints.web.exposure.include=health

# 6. Cloudinary Configuration
cloudinary.cloud_name=${cloud_name}
cloudinary.api_key=${api_key}
cloudinary.api_secret=${api_secret}

# 7. Gmail/SMTP Configuration
gmail.mail.transport.protocol=smtp
gmail.mail.smtp.auth=true
gmail.mail.smtp.starttls.enable=true
gmail.mail.debug=true
gmail.mail.from=${mail.from}
gmail.mail.from.password=${gmail.password}
gmail.smtp.ssl.enable=true
gmail.smtp.host=smtp.gmail.com
gmail.smtp.port=587